<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Assignment 1</title>
</head>
							<!-- Problem-1 : Print numbers from 1 to 5 -->
<body>

	<h3>Problem-1 : Print numbers from 1 to 5</h3> 
	<p>Output: </p>
	<!-- 			javaScript Start			 -->
	<script type="text/javascript">
		
		var x = 1; 	// x নামে একটি variable (চলক) নেয়া হলো এবং x এর initial value (প্রাথমিক মান) 1 দেয়া হলো [এটি loop গননার জন্য ব্যবহৃত হবে]
		while (x <=5) { 	//"while" লুপ শুরু...  // x এর value 5 এর সমান না হওয়া পর্যন্ত লুপ চলতে থাকবে...
			document.write(x+"<br>"); 	// x এর মান output হিসেবে দেখানো হলো			
			x++; 	// x এর value প্রতিবার 1 করে বাড়তে থাকবে 		
		}
	</script>
	<!-- 			javaScript End			 -->
</body>
</html>
