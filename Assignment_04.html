<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Assignment_4</title>
</head>
					<!-- Problem-4 : multiplication of numbers from 1 to N -->
<body>

	<center>
		<h3>Problem-4 : multiplication of numbers from 1 to N</h3>
		<!-- 	ইউজারের কাছ থেকে ইনপুট নেয়ার জন্য ইনপুট ফিল্ড নেয়া হলো -->
		Enter last number: <input type="number" name="" id="input_id"><br><br>
		<!-- 	বাটন নেয়া হলো যা ক্লিক করলে startAction() ফাংশনটি চালু হবে  -->
		<button onclick="startAction()">Submit</button>
	</center>
	
		<!-- 			javaScript Start			 -->
	<script type="text/javascript">
			//বাটন ক্লিক করলে startAction() ফাংশনটি execute হবে (অর্থাৎ, তার কাজ শুরু করবে)
			function startAction() {	// এখান থেকে ফাংশন শুরু...
				var n = document.getElementById("input_id").value; //n নামে একটি variable (চলক) নেয়া হলো এবং n এর value ইউজার থেকে নেয়া হবে 
				var x = 1;	// x নামে একটি variable (চলক) নেয়া হলো এবং x এর initial value (প্রাথমিক মান) 1 দেয়া হলো [এটি loop গননার জন্য ব্যবহৃত হবে]
				var y = 1;	// y নামে একটি variable (চলক) নেয়া হলো এবং y এর initial value (প্রাথমিক মান) 1 দেয়া হলো [এটিতে গুনফল জমা রাখা হবে]
				while (x <= n) { 	// "while" লুপ শুরু... 	//x এর value যতক্ষণ n এর সমান না হয়, ততক্ষণ পর্যন্ত লুপ চলতে থাকবে...
					y = y * x; 	//x এর value প্রতিবার y এর value এর সাথে গুন হবে...  
 				 // 1 = 1 x 1 
				 // 2 = 1 x 2 
				 // 6 = 2 x 3 
				// 24 = 6 x 4 
				//120 = 24 x 5 
				// y এর value এভাবেই বাড়তে থাকবে...
					x++; }	// x এর value প্রতিবার 1 করে বাড়তে থাকবে 	
				alert("multiplication of numbers from 1 to "+n+" is "+y) 	// alert box এ y এর মান output দেখানো হলো		
			}	//এখানে ফাংশন শেষ

	</script>
	<!-- 			javaScript End			 -->
	
</body>
</html>
